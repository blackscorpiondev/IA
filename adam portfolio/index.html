<!DOCTYPE html> 
<html lang="fr"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Portfolio d'Adama Diouf - Développeur Frontend Junior"> 
    <title>Adama Diouf - Développeur Frontend Junior</title> 
    <link rel="stylesheet" href="css/style.css"> 
</head> 
<body> 
    <main class="hero-main"> <!-- Élément principal de la page avec classe pour le style hero -->
        <!-- Background with gradient overlay --> <!-- Commentaire : Section de l'arrière-plan avec overlay gradient -->
        <div class="hero-background"> <!-- Conteneur pour l'image de fond -->
            <div class="hero-overlay"></div> <!-- Overlay avec gradient et effet blur par-dessus l'image -->
        </div> <!-- Fin du conteneur de fond -->

        <!-- Hero Content --> <!-- Commentaire : Contenu principal de la section hero -->
        <section class="hero-content"> <!-- Section sémantique contenant le contenu hero -->
            <div class="hero-container"> <!-- Conteneur centré pour le contenu avec largeur maximale -->
                <!-- Name - Main Heading --> <!-- Commentaire : Nom principal en tant que titre -->
                <h1 class="hero-title animate-fade-in-up"> <!-- Titre principal avec animation d'apparition -->
                    Adama Diouf <!-- Nom complet affiché -->
                </h1> <!-- Fin du titre principal -->

                <!-- Subtitle --> <!-- Commentaire : Sous-titre -->
                <h2 class="hero-subtitle animate-fade-in-delay"> <!-- Sous-titre avec animation d'apparition retardée -->
                    Développeur Frontend Junior <!-- Titre professionnel -->
                </h2> <!-- Fin du sous-titre -->

                <!-- Description --> <!-- Commentaire : Description personnelle -->
                <p class="hero-description animate-fade-in-delay"> <!-- Paragraphe de description avec animation retardée -->
                    Je suis passionné par le code (les outils de développeurs full stack) et mon objectif est de devenir l'un des plus grands développeurs au Sénégal. <!-- Texte de présentation -->
                </p> <!-- Fin du paragraphe de description -->

                <!-- CTA Button --> <!-- Commentaire : Bouton d'appel à l'action -->
                <div class="hero-cta animate-fade-in-delay"> <!-- Conteneur du bouton avec animation retardée -->
                    <a href="mes-projets.html" class="btn-hero"> <!-- Lien vers la page des projets avec style de bouton hero -->
                        Voir mes projets <!-- Texte du bouton -->
                    </a> <!-- Fin du lien bouton -->
                </div> <!-- Fin du conteneur du bouton -->
            </div> <!-- Fin du conteneur hero -->
        </section> <!-- Fin de la section hero -->
    </main> <!-- Fin de l'élément principal -->
</body> <!-- Fin du corps du document -->
</html> <!-- Fin de la balise racine HTML -->
